apiVersion: apps/v1
kind: Deployment
metadata:
  name: kasandra-chumpitaz-frontend-deployment
  namespace: kasandra-chumpitaz-namespace
spec:
  replicas: 2  # Número de réplicas (puedes aumentar si es necesario)
  selector:
    matchLabels:
      app: kasandra-chumpitaz-frontend-deployment  # Cambiado para ser más específico
  template:
    metadata:
      labels:
        app: kasandra-chumpitaz-frontend-deployment  # Cambiado para ser más específico
    spec:
      containers:
      - name: frontend-kasandra-chumpitaz
        image: chumpitazkasandra/frontsheds:latest  # Imagen Docker del contenedor frontend
        ports:
        - containerPort: 4200
        resources:
          requests:
            memory: "256Mi"  # Memoria mínima solicitada
            cpu: "250m"      # CPU mínima solicitada
          limits:
            memory: "512Mi"  # Memoria máxima permitida
            cpu: "500m"      # CPU máxima permitida
