apiVersion: v1
kind: Service
metadata: 
  name: frontend-kasandra-chumpitaz-service  # Nombre del servicio para el frontend
  namespace: kasandra-chumpitaz-namespace  # Namespace donde se despliega el servicio
spec:
  type: NodePort  # Cambiar a LoadBalancer si estás en un entorno de nube
  ports:
  - port: 4200                   # Puerto expuesto por el servicio
    targetPort: 4200             # Puerto donde escucha la aplicación dentro del contenedor
    nodePort: 30002              # Puerto accesible desde el nodo
  selector:
    app: kasandra-chumpitaz-frontend  